<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code | Frontend Mentor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-qr-code.png" alt="QR Code for Frontend Mentor" class="qr-code">
            <div class="text">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
